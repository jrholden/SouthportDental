<!DOCTYPE html>
<html ng-app="southportDental" lang="en">
<head>
    <title>Southport Dental</title>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:400,800">
    <link rel="stylesheet" href="fonts/css/all.css">
    <link rel="stylesheet" href="fonts/css/regular.css">
    <link rel="stylesheet" href="fonts/css/fontawesome.css">
    <link rel="stylesheet" href="fonts/css/svg-with-js.css">
    <link rel="stylesheet" href="fonts/css/v4-shims.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

<div class="navbar-wrapper">
    <nav class="navbar navbar-fixed-top navbar-expand-lg " ng-controller="HeaderController">
        <div class="container">

                <a class="navbar-brand" href="#">
                    <img class="nav-logo" src="assets/img/smilesLogo.png">
                    <span id="nav-brand">Southport Dental</span>
                </a>
                <button type="button"  class="navbar-toggler collapsed" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fa fa-align-justify"></i>

                </button>

            <div class="collapse navbar-collapse" id="navbar">
                <ul class="navbar-nav">
                    <li class="nav-item " ng-class="{ active: isActive('/home')}">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item" ng-class="{ active: isActive('/team')}">
                        <a class="nav-link" href="#!/team">Meet Our Team</a>
                    </li>
                    <li class="nav-item" ng-class="{ active: isActive('/testimonials')}">
                        <a class="nav-link" href="#!/testimonials">Testimonials</a>
                    </li>
                    <li class="nav-item" ng-class="{ active: isActive('/contact')}">
                        <a class="nav-link" href="#!/contact">Contact Us</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

</div>

<div class="view-container col-12">
    <div ng-view class="view-frame"></div>
</div>


<script src="js/angular.min.js"></script>
<script src="js/angular-route.min.js"></script>
<script src="js/tether.min.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="app.module.js"></script>
<script src="app.config.js"></script>
<script src="core/core.module.js"></script>
<script src="core/assetHandler/assetHandler.module.js"></script>
<script src="core/assetHandler/assetHandler.service.js"></script>
<script src="home/home.module.js"></script>
<script src="home/home.component.js"></script>

<script src="team/team.module.js"></script>
<script src="team/team.component.js"></script>
<script src="reviews/reviews.module.js"></script>
<script src="reviews/reviews.component.js"></script>
<script src="contact/contact.module.js"></script>
<script src="contact/contact.component.js"></script>
</body>
</html>
